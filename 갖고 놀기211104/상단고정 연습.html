<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed 메뉴 practice</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            padding-top: 10px;
            padding-bottom: 10px;
            position: fixed;
            background: black;
            color: white;
            font-size: 32px;
            text-align: center;
            width: 100%;
            height: 40px;
        }
        article {
            padding: 100px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <header>상단 고정된 메뉴입니다</header>
    <main>
        <article>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, cum optio! Ratione aliquam, omnis aut quis, totam, error inventore laboriosam quo in sequi necessitatibus rerum officiis reiciendis nostrum. Ipsa, illum.
</article>
    </main>
</body>
</html>
