<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css id</title>
    <style>
        #one {
            color: aqua;
        }
        #two {
            border: solid 1px black;
        }
        #three {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <a href=""></a>
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1 id="one">hello world</h1>
    <h1 id="one two three">hello world</h1>
    <h1 id="two">hello world</h1>
</body>
</html>
