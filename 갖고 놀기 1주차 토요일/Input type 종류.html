<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type 종류</title>

</head>
<body>
    <!-- 1. input 태그는 닫는 태그가 없음.
         2. type : 입력 태그의 유형
         3. value : input 요소의 초깃값을 명시. 요소의 type 속상 값에 따라 다른 용도
          3-1. button, reset, submit : 버튼 내의 텍스트를 정의함.
          3-2. hidden, password, text : 입력 필드의 초깃값을 정의함.
          3-3. checkbox, image, radio : 해당 입력 필드를 선택 시 서버로 제출되는 값
         4. name : input요소의 이름을 명시
         5. id : page 안에서 중복으로 사용불가. 주로 자바스크립트에서 다루기 위해 지정.
        ex) <input type = "유형" id="id값" 속성="속성 값">-->
    <h2>input type</h2>
        <input type="text" name="" id="">
        <input type="password" name="" id="">
        <input type="date" name="" id="">
        <input type="time" name="" id="">
        <input type="range" name="" id="">
        <input type="color" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="radio" name="" id="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
</body>
</html>
